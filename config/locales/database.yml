default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: fels_development
test:
  <<: *default
  database: fels_test

production:
  <<: *default
  database: fels_production
  username: fels
  password: <%= ENV['FELS_DATABASE_PASSWORD'] %>
